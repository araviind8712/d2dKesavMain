<mat-dialog-content class="mat-typography" style="overflow-y: auto; scroll-behavior:smooth; background-color: #FFFFFF; max-height: 100vh">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <h1 mat-dialog-title class="pb-2 px-0 title">Partner with Us!</h1>
            <h6 style="font-weight: 300;" class="px-0 subTitle">Explore exciting collaboration and partnership opportunities.</h6>
            <div class="contact-info py-4 px-0 mt-32">
                <div class="row pl-3 mb-16">
                    <img src="assets/icons/email.svg" width="20px" height="20px">
                    <p>{{gmail}}</p>
                </div>
                <!-- <div class="row pl-3" style="margin-bottom: 16px;">
                    <img src="assets/icons/phone.svg" width="22px" height="22px">
                    <p>+1 (555) 000-0000</p>
                </div>
                <div class="row pl-3" style="margin-bottom: 16px;">
                    <img src="assets/icons/location.svg" width="24px" height="24px">
                    <p>123 Sample St, Sydney NSW 2000 AU</p>
                </div> -->
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="form-wrapper">
                <form [formGroup]="contactForm" (ngSubmit)="save()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name" class="form-control" placeholder="John Doe" />
                        <div *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched" style="color: red;">
                            Name can't be Empty
                        </div>
                        <div *ngIf="contactForm.get('name')?.hasError('pattern') && contactForm.get('name')?.touched" style="color: red;">
                            Invalid Name
                        </div>
                        <div *ngIf="contactForm.value.name.trim()==='' && contactForm.value.name!=='' && contactForm.get('name')?.touched" style="color: red;">
                            Invalid Name
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" formControlName="email" class="form-control" placeholder="johndoe@gmail.com" />
                        <div *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched" style="color: red;">
                            Email can't be empty
                        </div>
                        <div *ngIf="contactForm.get('email')?.hasError('pattern') && contactForm.get('email')?.touched" style="color: red;">
                            Invalid Email
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Tell us about what you would like to discuss</label>
                        <textarea id="comments" formControlName="comments" class="form-control" placeholder="Write here..."></textarea>
                        <div *ngIf="contactForm.get('comments')?.invalid && contactForm.get('comments')?.touched" style="color: red;">
                            Reason required
                        </div>
                        <div *ngIf="contactForm.value.comments.trim()==='' && contactForm.value.comments!=='' && contactForm.get('name')?.touched" style="color: red;">
                            Invalid comments
                        </div>
                    </div>
                    <button type="submit" [disabled]="(contactForm.invalid || contactForm.value.name.trim()==='' || contactForm.value.comments.trim()==='') && contactForm.touched" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
